<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>筋トレ日記</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>筋トレ日記を残そう</h1>
	<form action "" method = "post">
		日付：<input type = "date" name = "date" size = "10" required/><br/>
		主な部位：
		<input type = "radio" name = "parts" id = "upper" value = "upper" checked/><label for ="upper" >上半身</label>
		<input type = "radio" name = "parts" id = "lower" value = "lower"/><label for ="lower">下半身</label>
		<input type = "radio" name = "parts" id = "whole" value = "whole"/><label for ="whole">全身</label><br/>
		メニューを登録
		<textarea placeholder="こちらにメニューと回数を記入してください。"></textarea><br/>
		<input type = "submit" value = "予約決定"/>
		<input type = "reset"  value = "取消"/>
		
	</form>

</body>
</html>
